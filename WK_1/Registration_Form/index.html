<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1><strong>Registration Form</strong></h1>
    <form action="#" method="POST">
        <div>
            <label>First Name: *</label>
            <input type="text" name="first_name">
        </div>
        <br>
        <div>
            <label>Last Name: *</label>
            <input type="text" name="last_name">
        </div>
        <br>
        <div>
            <label>Email Address: *</label>
            <input type="text" name="email_address">
        </div>
        <br>
        <div>
            <label>Password: *</label>
            <input type="password" name="password">
        </div>
        <br>
        <div>
            <label>Birthday: </label>
            <input type="date" name="dob">
        </div>
        <br>
        <div>
            <p>Gender Indentity:</p>
            <input type="radio" name="male">
            <label>Male</label>
            <input type="radio" name="female">
            <label>Female</label>
            <input type="radio" name="non_binary">
            <label>Non-Binary</label>
            <input type="radio" name="no_answer">
            <label>I prefer not to answer</label>
        </div>
        <br>
        <div>
            <p>A short description about myself:</p>
            <textarea name="description" id="myself" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            <label>Favorite Language: </label>
            <select>
                <option>HTML</option>
                <option>CSS</option>
                <option>JavaScript</option>
                <option>Python</option>
                <option>C#</option>
                <option>C++</option>
            </select>
        </div>
        <br>
        <div>
            <input type="checkbox" name="mailing_list">
            <label>Yes, I would like to receive periodic email updates</label>
        </div>
        <br>
        <button>Create Account</button>
        <br>
        <p>* Indicates a required field</p>
    </form>
</body>
</html>
