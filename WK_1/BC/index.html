<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Button Clicker</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <h1>Dojonary</h1>
            <input type="text" placeholder="Search">
            <button id="loginBtn" onclick="toggle();">Login</button>
        </div>
        <div class="main">
            <div class="defBox-1">
                <h1>ninja</h1>
                <p>noun</p>
                <p>Plural: ninjas</p>
                <button id="likesBtn" onclick="likesBtn()">13 likes</button>
                    <p>A practitioner skilled in the <a href="#">Japanese</a> art of <a href="#">ninjutsu</a></p>
                </div>
            <div class="sideBox">
                <p>Dojonary is defined by YOU</p>
                <button id="defBtn" onclick="removeBtn()">Add Definition</button>
            </div>
        </div>
        <div class="defBox-2">
            <h1>ninja</h1>
            <p>noun</p>
            <p>Plural: ninjas</p>
            <button class="btnLikes">37 likes</button>
            <p>A <a href="#">programmer</a> who breaks down problems with <a href="#">zen</a>-like focus
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
